name: Build and Deploy Website to Cloudflare Pages

on:
  push:
    branches:
      - main
    paths:
      - 'website/**'
      - '.github/workflows/website-pages.yml'
  pull_request:
    paths:
      - 'website/**'
      - '.github/workflows/website-pages.yml'
  workflow_dispatch: {}

permissions:
  contents: read
  deployments: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: website
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4

      - name: Set up Go (for gomarkdoc prebuild)
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.x'

      - name: Install gomarkdoc
        run: go install github.com/princjef/gomarkdoc/cmd/gomarkdoc@latest

      - name: Install dependencies
        run: npm install

      - name: Build website (runs prebuild to generate API docs)
        run: npm run build

      - name: Deploy to Cloudflare Pages (production and preview)
        id: deploy
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: website
          # If you set a repo variable named CF_PAGES_PROJECT_NAME it will be used.
          # Otherwise this falls back to the package name.
          command: >-
            pages deploy ./dist --project-name=${{ vars.CF_PAGES_PROJECT_NAME }}
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}

      - name: Output deployment URLs
        if: always()
        run: |
          echo "deployment-url=${{ steps.deploy.outputs.deployment-url }}"
          echo "pages-deployment-alias-url=${{ steps.deploy.outputs.pages-deployment-alias-url }}"
